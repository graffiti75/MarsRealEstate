// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext {
        version_core = "1.9.0"
        version_constraint_layout = "2.2.0-alpha06"
        version_gradle = '7.3.1'
        version_kotlin = "1.7.20"
        version_lifecycle = "2.5.1"
        version_navigation = '2.5.3'
        version_glide = "4.14.2"
//        version_kotlin_coroutines = "1.3.7"
        version_moshi = "1.9.3"
        version_retrofit = "2.9.0"
//        version_retrofit_coroutines_adapter = "0.9.2"
        version_recyclerview = "1.3.0-rc01"
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$version_gradle"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$version_kotlin"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.5.3"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
